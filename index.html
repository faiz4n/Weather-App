<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="search">
      <input id="cityInput" type="text" placeholder="Search Weather" />
      <button onclick="checkWeather()"><img src="./images/search.png" alt="" /></button>
    </div>
    <div id="date"></div>
    <div class="weather">
      <img id="weatherIcon" src="./images/rain.png" alt="" />
      <h1 id="temp"></h1>
      <h1 id="city">-</h1>
    </div>
    <div class="details">
      <div class="col">
        <img src="./images/humidity.png" alt="" />
        <div>
          <p class="value" id="humidity">-</p>
          <p>Humidity</p>
        </div>
      </div>

      <div class="col">
        <img src="./images/wind.png" alt="" />
        <div>
          <p class="value" id="windspeed">-</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
